<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="NeXusLogo.png" type="image/x-icon">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 left">
                <img src="screen3image.png" alt="Image">
            </div>
            <div class="col-md-6 right">
                <div class="signup-form">
                    <img src="neXusLogo.png" alt="neXusLogo" class="logo">
                    <h2>NeXus</h2>
                    <p>A Step Closer to your goals!</p>
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="name" class="label-name">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="label-email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="label-password">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="weight" class="label-weight">Weight (kg)</label>
                                <input type="number" class="form-control" id="weight" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="age" class="label-age">Age (Years)</label>
                                <input type="number" class="form-control" id="age" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="height" class="label-height">Height (cm)</label>
                                <input type="number" class="form-control" id="height" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="sex" class="label-sex">Sex (Male/Female)</label>
                                <input type="text" class="form-control" id="sex" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-block">Sign Up!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAJcJS-EaA1gyVd5TdMZ6kbB45_FN1PFkg",
          authDomain: "nexus-c6655.firebaseapp.com",
          projectId: "nexus-c6655",
          storageBucket: "nexus-c6655.appspot.com",
          messagingSenderId: "738781615552",
          appId: "1:738781615552:web:4d577e9b69b92a799a2425"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Form submission event listener
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const weight = document.getElementById('weight').value;
            const age = document.getElementById('age').value;
            const height = document.getElementById('height').value;
            const sex = document.getElementById('sex').value;

            try {
                // Add user data to Firestore
                const docRef = await addDoc(collection(db, 'users'), {
                    name: name,
                    email: email,
                    weight: weight,
                    age: age,
                    height: height,
                    sex: sex
                });
                console.log('Document written with ID: ', docRef.id);

                // Redirect to login.html after successful signup
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error adding document: ', error);
            }
        });
      </script>
</body>
</html>
